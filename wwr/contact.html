    <body>
        <header>
            <img src="images/logo.png" alt="Dry Oar Logo">

                <a href="about.html">About</a>

        </header>
        <main class="main-grid">
            <h1 class="contactus-h1">Contact Us</h1>
            <div class="contact-info">
                <h2>Contact Info</h2>
                <p>
                    Phone: (800)-186-1549<br>
                    Email: contact@dry-oar.com<br>
                    Address: 55 N River Rd, Town ID</p>
            </div>

            <form class="contact-form">
                <h2>Send Us a Message</h2>
                <fieldset>
                    <label class="form-q" for="users-name">Name:</label>
                    <input type="text" name="users-name" id="users-name">

                    <label class="form-q" for="users-email">Email:</label>
                    <input type="text" name="users-email" id="users-email">

                    <label class="form-q">Purpose Of Message:</label>
                    <div>
                        <input type="radio" name="purpose" id="choice1" value="inquiry">
                        <label for="choice1">General Inquiry</label>
                        <br>
                        <input type="radio" name="purpose" id="choice2" value="reservation">
                        <label for="choice2">Reservation Question</label>
                        <br>
                        <input type="radio" name="purpose" id="choice3" value="website">
                        <label for="choice3">Website Suggestion</label>
                    </div>
                    
                    <label class="form-q" for="msg-box">Message:</label>
                    <textarea name="msg-box" id="msg-box" cols="30" rows="10"></textarea>
                    <div>
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Send Message</button>

                </fieldset>
            </form>

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2177017.368134236!2d-113.76789819116783!3d44.927660448428334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1684543842440!5m2!1sen!2sus"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="employee">
                <img src="images/employee1.jpg" alt="employee">
                <img src="images/employee2.jpg" alt="employee">
                <img src="images/employee3.jpg" alt="employee">
                <h2>Samuel Wright</h2>
                <h2>Ava Davis</h2>
                <h2>Abigail Hall</h2>
                <p>CEO of Dry Oar</p>
                <p>Secretary of Dry Oar</p>
                <p>River Guid</p>
            </div>
        </main>
